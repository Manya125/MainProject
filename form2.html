<!DOCTYPE html>
<html>
  <head>
    <title>Form Example</title>
    <style>
      /* Style the form container */
      .form-container {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-gap: 10px;
      }
      
      /* Style the text boxes */
      input[type=number] {
        width: 100%;
        padding: 6px 10px;
        margin: 4px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-color: black;
        border-radius: 2px;
      }
      
      /* Style the labels */
      label {
        display: block;
        margin-bottom: 6px;
        text-align: center;

      }
      
      /* Style the submit button */
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Example Form</h2>
    
    <form>
      <div class="form-container">
        <div>
          <label for="textbox1a">Aluminium</label>
          <input type="number" id="textbox1a" name="textbox1a">
          <label for="textbox1b">Ammonia</label>
          <input type="number" id="textbox1b" name="textbox1b">
        </div>
        <div>
          <label for="textbox2a">Arsenic</label>
          <input type="number" id="textbox2a" name="textbox2a">
          <label for="textbox2b">Barium</label>
          <input type="number" id="textbox2b" name="textbox2b">
        </div>
        <div>
          <label for="textbox3a">Cadmium</label>
          <input type="number" id="textbox3a" name="textbox3a">
          <label for="textbox3b">Chloramine</label>
          <input type="number" id="textbox3b" name="textbox3b">
        </div>
        <div>
          <label for="textbox4a">Chromium</label>
          <input type="number" id="textbox4a" name="textbox4a">
          <label for="textbox4b">Copper</label>
          <input type="number" id="textbox4b" name="textbox4b">
        </div>
        <div>
          <label for="textbox5a">Flouride</label>
          <input type="number" id="textbox5a" name="textbox5a">
          <label for="textbox5b">Bacteria</label>
          <input type="number" id="textbox5b" name="textbox5b">
        </div>
        <div>
          <label for="textbox6a">Viruses</label>
          <input type="number" id="textbox6a" name="textbox6a">
          <label for="textbox6b">Lead</label>
          <input type="number" id="textbox6b" name="textbox6b">
        </div>
        <div>
          <label for="textbox7a">Nitrates</label>
          <input type="number" id="textbox7a" name="textbox7a">
          <label for="textbox7b">Nitrites</label>
          <input type="number" id="textbox7b" name="textbox7b">
        </div>
        <div>
          <label for="textbox8a">Mercury</label>
          <input type="number" id="textbox8a" name="textbox8a">
          <label for="textbox8b">Perchlorate</label>
          <input type="number" id="textbox8b" name="textbox8b">
        </div>
        <div>
          <label for="textbox9a">Radium</label>
          <input type="number" id="textbox9a" name="textbox9a">
          <label for="textbox9b">Selenium</label>
          <input type="number" id="textbox9b" name="textbox9b">
        </div>
        <div>
          <label for="textbox10a">Silver</label>
          <input type="number" id="textbox10a" name="textbox10a">
          <label for="textbox10b">Uranium</label>
          <input type="number" id="textbox10b" name="textbox10b">
        </div>
</div><center>
<input type="submit" value="Submit"></center>
</form>
</body>
</html>
